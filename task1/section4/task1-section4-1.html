<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1-section4-1</title>
	<style type="text/css">
		#box{
				background-color: #ccc;
				position: absolute;
				top: 30%;
				right: 30%;
				bottom: 30%;
				left: 30%;
		}
		#round1{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 0 0 100% 0;
			position: absolute;
		}
		#round2{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 100% 0 0 0;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div  id="box">
		<div id="round1"></div>
		<div id="round2"></div>
	</div>
</body>
</html>
